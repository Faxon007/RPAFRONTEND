<ion-content>
	<div class="w-full p-4 bg-light flex-col h-full">
		<div class="flex items-center py-4 flex-col">
			<div class="flex items-center justify-end w-full">
				<ion-button
					(click)="close()"
					class="close-button"
					color="medium"
					shape="round"
					fill="solid"
				>
					<ion-icon slot="icon-only" name="close"></ion-icon>
					<ion-ripple-effect></ion-ripple-effect>
				</ion-button>
			</div>
			<h2 class="text-[32px] font-bold text-primary text-center">
				{{ type === 'create' ? 'Agregar reporte' : 'Editar reporte' }}
			</h2>
		</div>
		<form
			#form
			ngNativeValidate
			class="px-12 justify-between flex flex-col"
			id="form-report"
			(ngSubmit)="form.checkValidity() ? onSummit() : null"
		>
			<div class="flex w-full flex-col">
				<ion-item class="claro-oym-input pb-4" mode="md" lines="none">
					<ion-label position="stacked">Nombre</ion-label>
					<ion-input
						placeholder="Ingresar nombre"
						name="name"
						[(ngModel)]="report.name"
						required
					></ion-input>
				</ion-item>
				<app-input-autocomplete
					[search]="category.label"
					[required]="true"
					class="pb-4"
					label="Categoría"
					[options]="categories"
					[(value)]="category"
					placeholder="Seleccionar categoría"
				></app-input-autocomplete>
				<ion-item class="claro-oym-input" mode="md" lines="none">
					<ion-label position="stacked">URL</ion-label>
					<ion-input
						type="url"
						placeholder="Ingresar URL"
						name="url"
						[(ngModel)]="report.url"
						required
					></ion-input>
				</ion-item>
			</div>
		</form>
		<div
			class="flex md:flex-row flex-col justify-evenly items-center mt-4 w-full px-12"
		>
			<app-button
				class="md:w-[200px] w-full md:mb-0 mb-4"
				klass="secondary large"
				title="Cancelar"
				color="medium"
				(click)="close()"
			>
			</app-button>
			<app-button
				class="md:w-[200px] w-full"
				[load]="loading"
				form="form-report"
				klass="primary large"
				[title]="
					type === 'create' ? 'Agregar reporte' : 'Guardar cambios'
				"
			>
			</app-button>
		</div>
	</div>
</ion-content>
