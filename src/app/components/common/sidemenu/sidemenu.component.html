<div id="sidenav" [class]="
		!sideMenuStore.sidemenuValue.show
			? '-translate-x-full'
			: ''" class=" sidenav overflow-visible z-10 py-12 px-2 select-none h-screen absolute inset-y-0 left-0
  transform md:relative transition-transform duration-500 ease-in-out bg-light shadow-sm w-[80px]">
  <!-- *[class]="!sideMenuStore.sidemenuValue.show ? 'justify-center' : ''" -->
  <div class="flex relative items-center mb-8 justify-center">
    <img class="w-[30px] gap-2 mb-1 ml-1 m-0 p-0 transition-all duration-150 ease-in" src="assets/img/isotipo.png"
      alt="logo" />
    <!-- <img [ngClass]="{ hidden: !sideMenuStore.sidemenuValue.show }"
      class="w-[80px] gap-2 mb-1 ml-2 m-0 p-0 transition-all duration-150 ease-in" src="assets/img/logo.png"
      alt="logo" /> -->
  </div>
  <ul class="relative px-1">
    <app-item-menu [pages]="pages"></app-item-menu>
    <hr class="mx-5 my-8 border-t border-divider" />
    <app-item-collapse></app-item-collapse>

  </ul>
</div>
